{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
<h2>Blog List</h2>

{% if allBlog|length == 0 %}

<div class="alert alert-danger" role="alert">

    no record found :(
</div>
{% else %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>

        {% for blog in allBlog %}
        <tr>
            <td><a href="/blog/{{blog.no}}">{{blog.title}}</a></td>
            <td><a href="/updateblog/{{blog.no}}" type="button" class="btn btn-outline-primary btn-sm mx-1">Update</a>
                <a href="/deleteblog/{{blog.no}}" type="button" class="btn btn-outline-danger btn-sm mx-1">Delete</a>
            </td>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table>
{% endblock body %}
